<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | Movie Ticket Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Importing the Poppins font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('./images/wallpaper2.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #ffffff;
  text-align: center;
  margin: 0;
  padding: 0;
}
.container {
  background-color: rgba(0, 0, 0, 0);
  max-width: 400px;
  margin: 100px auto;
  padding: 30px;
  border-radius: 12px;
}
h2 {
  font-size: 2rem;
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 600;
  color: #ffffff;
  margin-bottom: 20px;
}
input {
  padding: 12px;
  width: 100%;
  max-width: 100%;
  margin: 8px 0;
  font-size: 1rem;
  border-radius: 5px;
  border: none;
}
button {
  padding: 14px 30px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #FF851B, #ff6700);
  color: #fff;
  margin: 15px 0;
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(135deg, #ff6700, #d94f00);
  transform: scale(1.06);
}
p {
  font-size: 1rem;
}
a {
  color: #FF851B;
  font-weight: 600;
}
a:hover {
  text-decoration: underline;
}
#message {
  margin: 10px 0;
}
@media screen and (max-width: 600px) {
  .container {
    margin: 40px auto;
    padding: 20px;
  }
  h2 {
    font-size: 1.5rem;
  }
  input {
    font-size: 1rem;
  }
  button {
    font-size: 1rem;
    padding: 12px 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  <p id="message"></p>
</div>

<script>
const form = document.getElementById('loginForm');
const message = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('userId', data.userId);
      localStorage.setItem('username', data.username);
      window.location.href = 'dashboard.html'; 
    } else {
      message.textContent = data.message || 'Invalid credentials';
      message.style.color = 'red';
    }
  } catch (error) {
    message.textContent = '‚ùå Error: ' + error.message;
    message.style.color = 'red';
  }
});
</script>
</body>
</html>
