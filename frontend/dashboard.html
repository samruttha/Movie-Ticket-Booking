<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Ticket Booking</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- ✅ Import Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dashboard.css">
<style>
body {
  font-family: 'Poppins', Arial, sans-serif;
  text-align: center;
  position: relative;
  min-height: 100vh;
  padding-top: 60px;
  background-image: url('./images/wallpaper2.jpg'); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
h1 {
  color: #ffffff;
  margin: 20px 0;
}
/* Professional-style Select Seats Button */
.select-seats-button {
  font-family: 'Poppins', Arial, sans-serif;
  font-size: 1rem;
  font-weight:600;
  padding: 10px 20px;
  background: #00C6FF;
  color: #001f3f;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0px 3px 12px rgba(0,0,0,.2);
}

.select-seats-button:hover {
  background: #009FCC;
  transform: scale(1.05);
}
.option-button {
  font-family: 'Poppins', Arial, sans-serif;
  font-size: 0.9rem;
  padding: 8px 16px;
  margin: 3px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #00bfa5, #00d4c9);
  box-shadow: 0px 3px 12px rgba(0,0,0,.2);
  transition: all 0.25s ease;
}

.option-button:hover {
  background: linear-gradient(135deg, #008f7a, #00a69d);
  transform: scale(1.07);
}

.option-button.selected {
  background: linear-gradient(135deg, #006f65, #00938c);
}
.profile-menu {
  position: absolute;
  top: 20px;
  right: 20px;
  text-align: center;
}
.profile-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
}
.profile-link img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #eaeaea;
  padding: 4px;
}
.profile-link:hover img {
  background: #d9d9d9;
}
.profile-link span {
  margin-top: 4px;
  font-size: 0.8rem;
  color: #555;
}
.profile-dropdown {
  position: absolute;
  top: 65px;
  right: 0;
  display: none;
  flex-direction: column;
  justify-content: space-around;
  background: linear-gradient(135deg, #ffffff, #f9fafc);
  border-radius: 8px;
  box-shadow: 0px 4px 16px rgba(0,0,0,.15);
  z-index: 100;
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.25s ease;
  min-width: 160px;
}
.profile-dropdown.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}
.profile-item {
  padding: 12px 18px;
  font-size: 0.9rem;
  color: #333;
  cursor: pointer;
  text-align: left;
}
.profile-item:hover {
  background-color: #007BFF;
  color: #fff;
}
#movieName {
  font-family: 'Poppins', Arial, sans-serif;
  padding: 12px 16px;
  width: 260px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 1rem;
  color: #333;
  transition: all 0.25s ease;
}
#movieName:focus {
  outline:none;
  border-color: #007BFF;
  box-shadow: none;
}
#suggestions {
  position: absolute;
  top: 100%;           /* positions right below the input */
  left: 0;
  width: 100%;         /* takes the full width of the parent (.search-container) */
  max-height: 250px;
  overflow-y: auto;
  background: #fff;
  border-radius: 6px;
  border: none;
  box-shadow: 0px 3px 8px rgba(0,0,0,.15);
  z-index: 100;
}
#suggestions div {
  padding: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-family:'Poppins', Arial, sans-serif;
}
#suggestions div:hover {
  background-color: #f0f0f0;
}
.back-button {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 1.2rem;
  font-weight: bold;

  width: 40px;
  height: 40px;

  display: flex;
  align-items: center;
  justify-content: center;

  border-radius: 50%;
  background: linear-gradient(135deg, #007BFF, #00C6FF);
  color: #fff;

  border: none;
  box-shadow: 0px 3px 12px rgba(0,0,0,.2);
  cursor: pointer;

  z-index: 1000;

  transition: transform 0.25s ease;
}
.back-button:hover {
  background: linear-gradient(135deg, #0056b3, #0099ff);
  transform: scale(1.1);
}
.search-container {
  position: relative;
  display: inline-block;
}
.search-btn {
  font-family: 'Poppins', Arial, sans-serif;
  padding: 10px 20px;
  background: #1B3B6F;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.search-btn:hover {
  background: #142B55;           /* Darker Navy on Hover */
  transform: scale(1.03);
}
.search-btn:disabled {
  background-color: #555;
  cursor: not-allowed;
}
.date-bar {
  background: rgba(0,0,0,0);
  padding: 12px 18px;
  border-radius: 8px;
  box-shadow: none;
  width: fit-content;
  margin: 16px auto;
  color: #333;
}
#formattedDate {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  background: #fafafa;
  min-width: 180px;
  display: inline-block;
}
.option-btn {
  padding: 8px 14px;
  background: lightblue;
  color: white;
  border: none;
  border-radius: 4px;
  margin: 5px;
  cursor: pointer;
}
.option-btn.selected {
  background: darkblue !important;
}
#results {
  margin-top: 30px;
  text-align: left;
  width: 60%;
  margin: 0 auto;
}
.theatre {
  background: #fff;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  margin-bottom: 15px;
}
.error {
  color: red;
}
input {
  padding: 8px;
  width: 100%;           
  max-width: 300px;      
}
.movies-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}
.movies-container {
  display: flex;
  gap: 20px;
  align-items: flex-start;
  justify-content: flex-start;
  padding: 0 40px;
  scroll-behavior: smooth;
  overflow:hidden;
}
.scroll-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5rem;
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 100;
}
.scroll-button.left {
  left: -25px;
}
.scroll-button.right {
  right: -25px;
}
.scroll-button:hover {
  background: rgba(0,0,0,0.8);
}
@media screen and (max-width: 600px) {
  .theatre {
    font-size: 14px;
    padding: 10px;
  }
  .option-btn {
    padding: 6px 10px;
    font-size: 14px;
  }
  h2 {
    font-size: 1.5rem;
    color: #fff;
  }
}
#suggested-movies {
  margin: 10px auto;
  text-align: center;
  padding: 20px;
}
#suggested-movies h3 {
  font-size: 1.5rem;
  font-weight: 600;
  color: #fff;
}
.movie-card {
  flex: 0 0 auto;
  text-align: center;
  border-radius: 12px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 10px;
  transition: transform 0.3s ease;
  cursor: pointer;
  width: 160px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 290px;
}
.movie-card:hover {
  transform: scale(1.07);
}
.movie-card img {
  border-radius: 12px;
  width: 160px;
  height: 220px;
  object-fit: cover;
}
.movie-card p {
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  text-align: center;
  margin: 8px 0 0;
  display:flex;
  width:100%;
  justify-content: center;
  align-items: center;
  height:40px;
  padding:5px;
  overflow: hidden;
}
</style>
</head>
<body>
  <div style="position: fixed; top: 20px; left: 20px;">
    <button id="backButton" title="Back to Dashboard" class="back-button">&#8592;</button>
  </div>
<!-- Profile Menu -->
<div class="profile-menu">
  <div class="profile-link" id="profileLink">
    <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Profile Icon">
    <span id="profileUsername"></span>
  </div>
  <div class="profile-dropdown" id="profileDropdown">
    <div class="profile-item" data-option="edit">Edit Profile</div>
    <div class="profile-item" data-option="update-password">Update Password</div>
    <div class="profile-item" data-option="booking-history">View Booking History</div>
    <div class="profile-item" data-option="logout">Logout</div>
  </div>
</div>

<h1>PopFlix</h1>

<div class="search-container">
  <input id="movieName" placeholder="Search a movie..." oninput="showSuggestions();toggleSearchButton()" />
  <div id="suggestions"></div>
</div>
<button id="searchButton" class="search-btn" onClick="searchMovie()" disabled>Search</button>

<div class="date-bar">
  📅 <span id="formattedDate" onClick="dateInput.showPicker()"></span>
  <input type="date" id="movieDate" style="opacity:0;position:absolute;pointer-events:none;" />
</div>

<!-- Suggested Movies Section -->
<div id="suggested-movies">
  <h3>Suggested Movies</h3>
  <div class="movies-wrapper">
    <button class="scroll-button left" id="scrollLeft">&#10094;</button>
    <div class="movies-container" id="moviesContainer"></div>
    <button class="scroll-button right" id="scrollRight">&#10095;</button>
  </div>
</div>

<div id="results"></div>

<!-- Scripts -->
<script>
const suggestionBox = document.getElementById('suggestions');
const dateInput = document.getElementById('movieDate');
const formattedDate = document.getElementById('formattedDate');
const username = localStorage.getItem('username');
document.getElementById('profileUsername').textContent = username ? username : 'My Profile';

function localTodayISOString() {
  const today = new Date();
  return today.toISOString().split('T')[0];
}
function localMaxDateISOString() {
  const today = new Date();
  today.setDate(today.getDate() + 5);
  const y = today.getFullYear();
  const m = String(today.getMonth() + 1).padStart(2, '0');
  const d = String(today.getDate()).padStart(2, '0');
  return `${y}-${m}-${d}`;
}
function formatDateString(dateStr) {
  return new Date(dateStr).toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
}
function convertTo24Hour(timeStr) {
  let [time, period] = timeStr.trim().split(' ');
  let [hh, mm] = time.split(':').map(Number);
  if (period.toUpperCase() === 'PM' && hh !== 12) hh += 12;
  if (period.toUpperCase() === 'AM' && hh === 12) hh = 0;
  return `${hh.toString().padStart(2, '0')}:${mm.toString().padStart(2, '0')}`;
}
function isPastShowtime(showtimeStr) {
  if (selectedDate !== localTodayISOString()) return false;
  const now = new Date();
  const time24 = convertTo24Hour(showtimeStr);
  const [hh, mm] = time24.split(':').map(Number);
  return (hh < now.getHours()) || (hh === now.getHours() && mm <= now.getMinutes());
}

// Date Init
dateInput.min = localTodayISOString();
dateInput.max = localMaxDateISOString();
dateInput.value = localTodayISOString();
formattedDate.textContent = formatDateString(localTodayISOString());
let selectedDate = localTodayISOString();

// Date Picker Event
dateInput.addEventListener('change', () => {
  if (dateInput.value < localTodayISOString()) {
    dateInput.value = localTodayISOString();
  }
  selectedDate = dateInput.value;
  formattedDate.textContent = formatDateString(selectedDate);
  selectedTheatre = null;
  selectedOptions = { showtime: null, language: null, movieTitle: null };
  if (document.getElementById('movieName').value.trim()) searchMovie();
});

// Suggestions
function toggleSearchButton() {
  document.getElementById('searchButton').disabled = !document.getElementById('movieName').value.trim();
}
async function showSuggestions() {
  const value = document.getElementById('movieName').value;
  suggestionBox.innerHTML = '';
  if (value.length < 2) return;

  try {
    const res = await fetch(`http://localhost:5000/api/movies/suggestions?query=${encodeURIComponent(value)}`);
    const suggestions = await res.json();
    suggestions.forEach(movie => {
      const div = document.createElement('div');
      div.textContent = movie.title;
      div.onclick = () => {
        document.getElementById('movieName').value = movie.title;
        suggestionBox.innerHTML = '';
        suggestionBox.style.display = 'none';
        toggleSearchButton();
        searchMovie();
      };
      suggestionBox.appendChild(div);
    });
    suggestionBox.style.display = suggestions.length > 0 ? 'block' : 'none';
  } catch (err) {
    console.error(err);
  }
}

// Results
let selectedTheatre = null;
let selectedOptions = { showtime: null, language: null, movieTitle: null };
async function searchMovie() {
  const name = document.getElementById('movieName').value.trim();
  const results = document.getElementById('results');
  suggestionBox.innerHTML = '';
  suggestionBox.style.display = 'none';
  if (!name) {
    results.innerHTML = '<p class="error">Please enter a movie.</p>';
    return;
  }
  results.innerHTML = 'Searching...';
  document.getElementById('suggested-movies').style.display = 'none';
  try {
    const res = await fetch(`http://localhost:5000/api/movies?name=${encodeURIComponent(name)}`);
    const data = await res.json();
    if (!res.ok) {
      results.innerHTML = `<p class="error">${data.message}</p>`;
      return;
    }
    selectedOptions.movieTitle = data.title;

    results.innerHTML = `
  <h3 style="text-align:center; color:#fff; font-weight:600; font-size:1.5rem;">
    ${data.title}
  </h3>`;

let hasValidShowtimes = false;

if (Array.isArray(data.theatres) && data.theatres.length) {
  data.theatres.forEach(theatre => {
    const validShowtimes = theatre.showtimes.filter(t => !isPastShowtime(t));
    if (validShowtimes.length) {
      hasValidShowtimes = true;

      results.innerHTML += `
        <div class="theatre" id="theatre-${theatre.name}" style="margin:15px 0;">
          
          <strong style="font-size:1.1rem">${theatre.name}</strong><br/>
          
          <span style="font-size:1rem">🎭 Showtimes:</span><br/>
          ${validShowtimes.map(t => `
            <button class="option-button" 
                    onClick="pickOption('${theatre.name}', 'showtime', '${t}', event)">
              ${t}
            </button>`).join('')}
          
          <br/><br/>
          
          <span style="font-size:1rem">🌐 Languages:</span><br/>
          ${theatre.languages.map(l => `
            <button class="option-button" 
                    onClick="pickOption('${theatre.name}', 'language', '${l}', event)">
              ${l}
            </button>`).join('')}
          
          <br/><br/>
          
          <button id="selectSeats-${theatre.name}" 
                  class="select-seats-button"
                  style="display:none;"
                  onClick="goToSeatSelection('${theatre.name}')">
            Select Seats 🎟️
          </button>
        </div>`;
    }
  });
}

// ✅ If no valid showtimes were found
if (!hasValidShowtimes) {
  results.innerHTML += `
    <p style="text-align:center; color:#ccc; margin:20px 0; font-size:1rem;">
      No showtimes available for this movie at the selected date.
    </p>`;
}

  } catch (err) {
    results.innerHTML = '<p class="error">Something went wrong. Please try again.</p>';
    console.error(err);
  }
}

// Pick Options
function pickOption(theatreName, type, value, event) {
  // Clear selection if selecting a different theatre
  if (selectedTheatre && selectedTheatre !== theatreName) {
    document.querySelectorAll('.theatre').forEach(div => {
      div.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
      div.querySelector('[id^=selectSeats-]').style.display = 'none';
    });
    selectedOptions = { showtime: null, language: null, movieTitle: selectedOptions.movieTitle };
    selectedTheatre = theatreName;
  } else if (!selectedTheatre) {
    selectedTheatre = theatreName;
  }

  selectedOptions[type] = value;

  const theatreDiv = document.getElementById(`theatre-${theatreName}`);
  theatreDiv.querySelectorAll('.option-button').forEach(button => {
    if (
      (type === 'showtime' && button.textContent.includes(':') && button.textContent.trim() !== value) ||
      (type === 'language' && !button.textContent.includes(':') && button.textContent.trim() !== value)
    ) {
      button.classList.remove('selected');
    }
  });
  event.target.classList.add('selected');

  const selectSeatsButton = document.getElementById(`selectSeats-${theatreName}`);
  selectSeatsButton.style.display = (selectedOptions.showtime && selectedOptions.language) ? 'inline-block' : 'none';
}

// Go To Seat Selection
function goToSeatSelection(theatreName) {
  window.location.href = `seat-selection.html?movieTitle=${encodeURIComponent(selectedOptions.movieTitle)}&theatre=${encodeURIComponent(theatreName)}&showtime=${encodeURIComponent(selectedOptions.showtime)}&language=${encodeURIComponent(selectedOptions.language)}&date=${encodeURIComponent(selectedDate)}`;
}

// ✅ Suggested Movies
const suggestedMovies = [
  { title: "How to Train Your Dragon", posterUrl: "./images/dragon.jpg" },
  { title: "Tourist Family", posterUrl: "./images/tourist.jpg" },
  { title: "Master", posterUrl: "./images/master.jpg" },
  { title: "Avengers: Infinity War", posterUrl: "./images/avengers1.jpg" },
  { title: "Avatar", posterUrl: "./images/avatar.png" },
  { title: "Vellai Illa Pattadaari", posterUrl: "./images/vellai.jpg" },
  { title: "Guardians of the Galaxy", posterUrl: "./images/guardians.jpg" },
  { title: "Minions", posterUrl: "./images/minions2.jpg" },
  { title: "Kubera", posterUrl: "./images/kubera.jpeg" }
];
function loadSuggestedMovies() {
  const container = document.getElementById('moviesContainer');
  container.innerHTML = suggestedMovies.map(movie => `
    <div class="movie-card" onClick="selectMovie('${movie.title}')">
      <img src="${movie.posterUrl}" alt="${movie.title}" />
      <p>${movie.title}</p>
    </div>
  `).join('');
}
function selectMovie(title) {
  document.getElementById('movieName').value = title;
  searchMovie();
}

// ✅ Init Suggested Movies
if (!document.getElementById('movieName').value.trim()) {
  loadSuggestedMovies();
}

// ✅ Profile Dropdown
const profileLink = document.getElementById('profileLink');
const profileDropdown = document.getElementById('profileDropdown');

profileLink.addEventListener('click', (e) => {
  e.preventDefault();
  profileDropdown.classList.toggle('show');
});
window.addEventListener('click', (event) => {
  if (!event.target.closest('.profile-menu')) {
    profileDropdown.classList.remove('show');
  }
});

// ✅ Profile Options
document.querySelectorAll('.profile-item').forEach(item => {
  item.addEventListener('click', (e) => {
    const option = e.target.getAttribute('data-option');
    if (option === 'logout') {
      // Clear user data if needed
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    } else if (option === 'edit') {
      window.location.href = 'profile.html?section=profile';
    } else if (option === 'update-password') {
      window.location.href = 'profile.html?section=password';
    } else if (option === 'booking-history') {
      window.location.href = 'profile.html?section=history';
    }
  });
});

// ✅ Scroll Buttons
const scrollLeftBtn = document.getElementById('scrollLeft');
const scrollRightBtn = document.getElementById('scrollRight');
const moviesContainer = document.getElementById('moviesContainer');

scrollLeftBtn.addEventListener('click', () => {
  moviesContainer.scrollBy({ left: -250, behavior: 'smooth' }); 
});
scrollRightBtn.addEventListener('click', () => {
  moviesContainer.scrollBy({ left: 250, behavior: 'smooth' }); 
});
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });
</script>
</body>
</html>
